<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowWay - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <style>
      .error-message {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container sign-up">
        <div class="brand-panel">
          <div class="brand-content">
            <h1 class="logo">KnowWay</h1>
            <p class="tagline">Join our community of learners and creators</p>
            <div class="decoration">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
            </div>
          </div>
        </div>
        <div class="form-panel">
          <form method="POST" action="../controller/signup.php" id="signupForm">
            <h2>Create Account</h2>
            <p class="form-subtitle">
              Start your personalized learning journey today
            </p>

            <div class="error-message" id="errorMessage"></div>

            <div class="input-group">
              <input type="text" id="name" name="name" required />
              <label for="name">Full Name</label>
              <div class="line"></div>
            </div>

            <div class="input-group">
              <input type="email" id="email" name="email" required />
              <label for="email">Email</label>
              <div class="line"></div>
            </div>

            <div class="input-group">
              <input type="password" id="password" name="password" required />
              <label for="password">Password</label>
              <div class="line"></div>
            </div>

            <div class="input-group">
              <input
                type="password"
                id="confirm-password"
                name="confirm_password"
                required
              />
              <label for="confirm-password">Confirm Password</label>
              <div class="line"></div>
            </div>

            <div class="terms">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms"
                >I agree to the <a href="#">Terms & Conditions</a></label
              >
            </div>

            <button type="submit" class="btn">Create Account</button>

            <div class="divider">
              <span>or</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn google">
                <span>Sign up with Google</span>
              </button>
            </div>

            <p class="signin-link">
              Already have an account? <a href="index.html">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");

        if (error) {
          const errorMessage = document.getElementById("errorMessage");
          errorMessage.textContent = decodeURIComponent(error);
          errorMessage.style.display = "block";
        }

        // Form validation
        const form = document.getElementById("signupForm");

        form.addEventListener("submit", function (event) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const terms = document.getElementById("terms").checked;
          const errorMessage = document.getElementById("errorMessage");

          let hasError = false;

          if (password.length < 8) {
            errorMessage.textContent =
              "Password must be at least 8 characters long.";
            hasError = true;
          } else if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            hasError = true;
          } else if (!terms) {
            errorMessage.textContent =
              "You must agree to the Terms and Conditions.";
            hasError = true;
          }

          if (hasError) {
            errorMessage.style.display = "block";
            event.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
