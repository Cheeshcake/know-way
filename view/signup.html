<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowWay - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <style>
      .error-message {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container sign-up">
        <div class="brand-panel">
          <div class="brand-content">
            <h1 class="logo">KnowWay</h1>
            <p class="tagline">Join our community of learners and creators</p>
            <div class="decoration">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
            </div>
          </div>
        </div>
        <div class="form-panel">
          <form method="POST" action="../controller/signup.php" id="signupForm">
            <h2>Create Account</h2>
            <p class="form-subtitle">
              Start your personalized learning journey today
            </p>

            <div class="error-message" id="errorMessage"></div>

            <div class="input-group">
              <input type="text" id="name" name="name" required />
              <label for="name">Full Name</label>
              <div class="line"></div>
            </div>

            <div class="input-group">
              <input type="email" id="email" name="email" required />
              <label for="email">Email</label>
              <div class="line"></div>
            </div>

            <div class="input-group password-input">
              <input type="password" id="password" name="password" required />
              <label for="password">Password</label>
              <div class="line"></div>
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                <svg
                  class="eye-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>

            <div class="input-group password-input">
              <input
                type="password"
                id="confirm-password"
                name="confirm_password"
                required
              />
              <label for="confirm-password">Confirm Password</label>
              <div class="line"></div>
              <button
                type="button"
                class="password-toggle confirm-toggle"
                aria-label="Toggle password visibility"
              >
                <svg
                  class="eye-icon confirm-eye"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon confirm-eye-off"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>

            <div class="terms">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms"
                >I agree to the <a href="#">Terms & Conditions</a></label
              >
            </div>

            <button type="submit" class="btn">Create Account</button>

            <p class="signin-link">
              Already have an account? <a href="index.html">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");

        if (error) {
          const errorMessage = document.getElementById("errorMessage");
          errorMessage.textContent = decodeURIComponent(error);
          errorMessage.style.display = "block";
        }

        // Password toggle functionality
        const passwordToggles = document.querySelectorAll(".password-toggle");

        passwordToggles.forEach((toggle) => {
          toggle.addEventListener("click", function () {
            const isConfirmToggle = this.classList.contains("confirm-toggle");
            const passwordInput = isConfirmToggle
              ? document.getElementById("confirm-password")
              : document.getElementById("password");
            const eyeIcon = isConfirmToggle
              ? document.querySelector(".confirm-eye")
              : document.querySelector(".eye-icon");
            const eyeOffIcon = isConfirmToggle
              ? document.querySelector(".confirm-eye-off")
              : document.querySelector(".eye-off-icon");

            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordInput.setAttribute("type", type);

            // Toggle icon display
            if (type === "password") {
              eyeIcon.style.display = "block";
              eyeOffIcon.style.display = "none";
            } else {
              eyeIcon.style.display = "none";
              eyeOffIcon.style.display = "block";
            }
          });
        });

        // Form validation
        const form = document.getElementById("signupForm");

        form.addEventListener("submit", function (event) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const terms = document.getElementById("terms").checked;
          const errorMessage = document.getElementById("errorMessage");

          let hasError = false;

          if (password.length < 8) {
            errorMessage.textContent =
              "Password must be at least 8 characters long.";
            hasError = true;
          } else if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            hasError = true;
          } else if (!terms) {
            errorMessage.textContent =
              "You must agree to the Terms and Conditions.";
            hasError = true;
          }

          if (hasError) {
            errorMessage.style.display = "block";
            event.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
